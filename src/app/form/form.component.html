<div class="conteiner">

</div>

    <div class="row">
        <div class="col">
            <h4>Płeć</h4>
            <input type="radio" value="K" [(ngModel)]="plec">Kobieta<br>
            <input type="radio" value="M" [(ngModel)]="plec">Mężczyzna<br>
        </div>
        <div class="col">
            <h4>Ulubione jedzenie</h4>
            <input type="checkbox" value="białko" [(ngModel)]="bialko">Białko<br>
            <input type="checkbox" value="nabiał" [(ngModel)]="nabial">Nabiał<br>
            <input type="checkbox" value="warzywa" [(ngModel)]="warzywa">Warzywa<br>
        </div>
        <div class="col">
                <h4>Wiek</h4>
                <select [(ngModel)]="wiek">
                    <option value="18-25 lat">18-25</option>
                    <option value="26-35 lat">26-35</option>
                    <option value="36-45 lat">36-45</option>
                    <option value="46-70 lat">46-70</option>
                </select>
        </div>

        <div class="row">
            <div class="col">
                <button (click)="pokaz()">Analiza</button>
            </div>
            <div class="col">
                @if(pokazparagraf == true){
                <p
                [class.rozowa]="plec == 'K'"
                [class.niebieska]="plec == 'M'">Wynik analizy <br>
                    Jesteś 
                    @if(plec == "K"){kobietą}
                    @else {mężczyzną}<br>
                    Twoje ulubione jedzenie: 
                    @if(bialko){<br>-Białko}
                    @if (nabial) {<br>-Nabiał}
                    @if (warzywa) {<br>-Warzywa} <br>
                    Twój przedział wieku: {{wiek}}

                    </p>
                }
                    
                

            </div>
        </div>
    </div>
